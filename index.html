<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basic block-based timeline template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="timeline-wrapper">
      <div class="event">
        <div class="event-header">Event 1</div>
        <div class="event-date">01/01/2000</div>
        <div class="event-text">Lorem Ipsum</div>
      </div>
      <div class="time day-span"></div>
       <div class="event">
        <div class="event-header">Event 2</div>
        <div class="event-date">01/02/2000</div>
        <div class="event-text">Lorem Ipsum</div>
      </div>
      <div class="time day-span"></div>
      <div class="time day-span"></div>
       <div class="event">
        <div class="event-header">Event 1</div>
        <div class="event-date">01/04/2000</div>
        <div class="event-text">Lorem Ipsum</div>
      </div>
      <div class="time week-span"></div>
       <div class="event">
        <div class="event-header">Event 1</div>
        <div class="event-date">01/10/2000</div>
        <div class="event-text">Lorem Ipsum</div>
      </div>
      <div class="time week-span"></div>
      <div class="time week-span"></div>
      <div class="time day-span"></div>
      <div class="time day-span" id="covid-hits"></div>
      <div class="time day-span"></div>
    </div>
  </body>
</html>
